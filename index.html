<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div class="div1">
      <p class="welcome-text">¡Bienvenido usuario! Por favor, introduzca los datos en las casillas:</p>
      <form class="calculator-form">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" step="any" required>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" step="any" required>
        
        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
          <option value="suma">Suma</option>
          <option value="resta">Resta</option>
          <option value="multiplicacion">Multiplicación</option>
          <option value="division">División</option>
        </select>
        
        <button type="button" onclick="MostrarResultado()">Mostrar Resultado</button>
        <button type="button" onclick="LimpiarCeldas()">Limpiar Celdas</button>
      </form>
      <p id="resultado" class="resultado-text"></p>
    </div>
  </div>

  <script>
    function MostrarResultado() {
      const numero1 = parseFloat(document.getElementById("numero1").value);
      const numero2 = parseFloat(document.getElementById("numero2").value);
      const operacion = document.getElementById("operacion").value;
      let resultado;
	  
	  // Operaciones aritméticas básicas  
	  switch (operacion) {
        case "suma":
          resultado = numero1 + numero2;
          break;
        case "resta":
          resultado = numero1 - numero2;
          break;
        case "multiplicacion":
          resultado = numero1 * numero2;
          break;
        case "division":
          if (numero2 === 0) {
            resultado = "Error: No se puede dividir por cero";
          } else {
            resultado = numero1 / numero2;
          }
          break;
        default:
          resultado = "Operación inválida";
      }
	  
	  
	
      const resultadoParrafo = document.getElementById("resultado");
      resultadoParrafo.innerText = `Resultado: ${resultado}`;
    }

    function LimpiarCeldas() {
      document.getElementById("numero1").value = "";
      document.getElementById("numero2").value = "";
      document.getElementById("operacion").selectedIndex = 0;
      document.getElementById("resultado").innerText = "";
    }
  </script>
</body>
</html>
