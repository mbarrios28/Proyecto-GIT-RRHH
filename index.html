<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="div1">
          <p class="welcome-text">¡Bienvenido usuario! Por favor, introduzca los datos en las casillas:</p>
          <form class="calculator-form">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" step="any" required>
            
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" step="any" required>
            
            <label for="operacion">Operación:</label>
            <select id="operacion" name="operacion">
              <option value="suma">Suma</option>
              <option value="resta">Resta</option>
              <option value="multiplicacion">Multiplicación</option>
              <option value="division">División</option>
            </select>
            
            <button type="button" onclick="realizarOperacion()">Realizar Operación</button>
          </form>
        </div>
      </div>
  </div>

</body>
</html>
